<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let permiso = false;


        do{
        let user = prompt("Introduzca un nombre de usuario");
        let pass = prompt("Introduzca una contraseña");

        //expresion regular que permite numeros, letras mayusculas y minisculas entre 8 y 12 digitos
        if(!user.match(/^[a-zA-Z0-9]{8,12}$/)){
            alert("Usuario no valido");
        //expresion regular que obliga a escribir al menos una mayuscula, minuscula, numero y caracter no alfanumerico entre 8 y 12 caracteres
        }else if(!pass.match(/(?=.+[a-z])(?=.+[A-Z])(?=.+[0-9])(?=.+\W)\S{8,12}/)){
            alert("Contraseña no valida");
        }else{
            permiso = true;
        }

        
        

        }while(permiso == false)
        
       
    </script>
</body>
</html>
