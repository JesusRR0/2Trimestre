    <!-- div con fondo negro con el mensaje de cargando -->
    <div id="cuadro">Cargando...</div>
    <style>
        #cuadro{
            width:300px;
            height:300px;
            background-color: black;
            color:white;
            text-align: center;
            padding:20vw;
        }
    </style>

    <script>
        // se recoge el div por su id
        let cuadro = document.getElementById("cuadro");

        // cuando termine de cargar las imagenes se destruira el div 
        window.addEventListener('load', (e)=>{
            cuadro.parentNode.removeChild(cuadro);
        });
